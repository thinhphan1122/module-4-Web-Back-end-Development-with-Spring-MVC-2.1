<div class="container bg-light">
    <h3>EMPLOYEE MANAGEMENT</h3>
    <a class="btn btn-primary" style="margin: 20px 0" th:href="@{/admin/employees/add}">New Employee</a>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">STT</th>
            <th scope="col">Employee code</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Salary</th>
            <th scope="col">Brabch</th>
            <th class="text-center" scope="col">Update</th>
            <th class="text-center" scope="col">Delete</th>

        </tr>
        </thead>
        <tbody>

        <tr th:each="employee, iStat : ${employees}">
            <th scope="row" th:text="${iStat.index + 1}">1</th>
            <td th:text="${employee.employeeCode}">Employee code</td>
            <td th:text="${employee.name}">Name</td>
            <td th:text="${employee.age}">Age</td>
            <td th:text="${employee.salary}">Salary</td>
            <td th:text="${employee.branch.name}">Brabch</td>

            <td class="text-center"><a class="btn btn-success" href=""
                                       th:href="@{/admin/employees/update/{id}(id=${employee.id})}">Update</a></td>
            <td class="text-center"><a class="btn btn-danger" href=""
                                       th:href="@{/admin/employees/delete/{id}(id=${employee.id})}">Delete</a></td>


        </tr>
        </tbody>
    </table>
</div>
