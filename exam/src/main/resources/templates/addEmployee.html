<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" rel="stylesheet">

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">

            </ul>

        </div>
    </div>
</nav>
<div class="container">
    <h3>EMPLOYEE</h3>
    <form enctype="multipart/form-data" method="post" th:action="@{/admin/employees/add}" th:object="${employeeDTO}">
        <div class="row">
            <div class="col-sm-5">

                <input name="id" th:field="*{id}" type="hidden">

                <div class="form-group">
                    <label for="employeeCode">Employee Code</label>
                    <input class="form-control" id="employeeCode" name="employeeCode" placeholder="employeeCode" required
                           th:field="*{employeeCode}"
                           type="text">

                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" id="name" name="name" placeholder="name" required
                           th:field="*{name}"
                           type="text">

                </div>


                <div class="form-group">
                    <label for="age">Age</label>
                    <input class="form-control" id="age" name="age" placeholder="age" required
                           th:field="*{age}"
                           type="text">

                </div>

                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input class="form-control" id="salary" name="salary" placeholder="salary" required
                           th:field="*{salary}"
                           type="text">

                </div>

                <div class="form-group">
                    <label for="branch">Branch</label>
                    <select class="form-control" id="branch" name="branch" th:field="*{branchId}">
                        <option th:each="branch :${branchs}"
                                th:text="${branch.name}"
                                th:value="${branch.id}"
                        >
                    </select>
                </div>


                <button class="btn btn-primary w-100" type="submit">New</button>

                <p>

                <div class="d-flex justify-content-between">
                    <button class="btn btn-danger w-100" href="#" th:onclick="window.location.href='/admin/employees'"
                            type="button">Cancel
                    </button>

                </div>


            </div>

        </div>
    </form>
</div>


<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#imgPreview').attr('src', e.target.result).width(100).height(100);
            }
            reader.readAsDataURL(input.files[0])
        }
    }

    $('#productImage').change(function () {
        readURL(this);
    });
    $(".custom-file-input").on("change", function () {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>
</body>
</html>
